<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Floaty Fish: Ocean Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #0d1b2a; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Bungee', cursive; color: white; overflow: hidden; touch-action: manipulation; }
        #game-container {
            position: relative;
            overflow: hidden;
            border: 3px solid #FFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background-color: #000;
            aspect-ratio: 480 / 640;
            width: 95vw;
            max-height: 95vh;
        }
        @media (min-width: 1024px) {
            #game-container {
                max-width: 500px;
                max-height: 90vh;
            }
        }
        @media (orientation: landscape) {
            #game-container {
                height: 95vh;
                width: auto;
            }
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; text-shadow: 2px 2px 4px #000000; z-index: 10; padding: 20px; box-sizing: border-box; }
        /* --- CHANGE: Added Level Start Screen to blur list --- */
        #loading-screen, #how-to-play-screen, #main-menu, #game-over-screen, #fish-selection-modal, #life-lost-screen, #level-start-screen { background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); }
        h1 { font-size: 3rem; margin-bottom: 10px; line-height: 1.1; color: #ffde59; }
        h2 { font-size: 1.5rem; margin: 10px 0; }
        p { font-size: 1.1rem; margin: 10px 0 15px 0; line-height: 1.4; max-width: 90%; }
        #loading-progress { font-size: 1.5rem; color: #4ecdc4; }
        .button { padding: 15px 30px; font-size: 1.5rem; font-family: 'Bungee', cursive; background-color: #ffde59; color: #0d1b2a; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; text-shadow: none; transition: transform 0.1s ease; box-shadow: 0 5px 0 #c7a100; }
        .button:active { transform: translateY(5px); box-shadow: 0 0 0 #c7a100; }
        .secondary-button { background-color: #4ecdc4; box-shadow: 0 5px 0 #2a9d8f; }
        .secondary-button:active { box-shadow: 0 0 0 #2a9d8f; }
        #in-game-ui { position: absolute; top: 10px; left: 0; width: 100%; display: none; flex-direction: column; align-items: center; z-index: 5; pointer-events: none; }
        #score-display { font-size: 3rem; text-shadow: 3px 3px 5px #000; }
        /* --- CHANGE: Styling for Visual Lives Counter --- */
        #lives-display { display: flex; gap: 5px; margin-top: 5px; }
        #lives-display img { width: 30px; height: 30px; }
        #progress-bar-container { width: 80%; height: 15px; background-color: rgba(0, 0, 0, 0.5); border: 2px solid white; border-radius: 10px; margin-top: 10px; }
        #progress-bar { width: 0%; height: 100%; background-color: #ffde59; border-radius: 8px; transition: width 0.1s linear; }
        #perfect-pass-text { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: #00ff00; text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; opacity: 0; transition: opacity 0.5s ease-out; pointer-events: none; z-index: 6; }
        #fish-selection-modal { background-color: rgba(13, 27, 42, 0.9); justify-content: flex-start; }
        #fish-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; overflow-y: auto; flex-grow: 1; width: 100%; padding-right: 15px; min-height: 0; }
        #close-fish-modal-button { flex-shrink: 0; }
        .fish-option { border: 3px solid #444; border-radius: 10px; padding: 10px; cursor: pointer; transition: all 0.2s ease; background-color: rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fish-option.unlocked:hover { border-color: #ffde59; transform: scale(1.1); }
        .fish-option.locked { cursor: not-allowed; }
        .fish-option.selected { border-color: #4ecdc4; box-shadow: 0 0 15px #4ecdc4; }
        .fish-option img { width: 100px; height: 100px; object-fit: contain; image-rendering: pixelated; margin-bottom: 5px; }
        .fish-option span { font-size: 0.8rem; }
        /* --- CHANGE: Styling for Level Start Screen --- */
        #level-start-obstacle-img { width: 120px; height: 120px; margin: 15px 0; image-rendering: pixelated; }
        #level-start-lives { display: flex; gap: 8px; }
        #level-start-lives img { width: 40px; height: 40px; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="loading-screen" class="ui-overlay"><h1>Loading Adventure</h1><p id="loading-progress">0%</p></div>
        
        <div id="how-to-play-screen" class="ui-overlay" style="display: none;">
            <h1>How to Play</h1>
            <p>Tap or [SPACE] to swim up. Avoid everything!</p>
            <p>You have 3 lives per level. Good luck!</p>
            <button id="close-how-to-play-button" class="button">Let's Go!</button>
        </div>

        <div id="in-game-ui">
            <div id="score-display">0</div>
            <div id="lives-display"></div>
            <div id="progress-bar-container"><div id="progress-bar"></div></div>
        </div>

        <div id="perfect-pass-text">PERFECT!</div>

        <div id="main-menu" class="ui-overlay" style="display: none;">
            <h1>Floaty Fish</h1>
            <!-- --- CHANGE: High score display on main menu --- -->
            <h2 id="main-menu-best-score">BEST: 0</h2>
            <button id="start-game-button" class="button">Start Game</button>
            <button id="fish-button" class="button secondary-button">Fish</button>
        </div>

        <!-- --- CHANGE: New Level Start Screen --- -->
        <div id="level-start-screen" class="ui-overlay" style="display: none;">
            <h1 id="level-start-name">Level Name</h1>
            <p>Obstacle:</p>
            <img id="level-start-obstacle-img" src="" alt="Obstacle">
            <div id="level-start-lives"></div>
            <button id="begin-level-button" class="button">Begin!</button>
        </div>

        <div id="life-lost-screen" class="ui-overlay" style="display: none;">
            <h1>Life Lost!</h1>
            <h2 id="lives-remaining-display">2 Lives Remaining</h2>
            <button id="continue-button" class="button">Continue</button>
        </div>

        <div id="game-over-screen" class="ui-overlay" style="display: none;">
            <h1>Game Over</h1>
            <h2 id="final-score-display">SCORE: 0</h2>
            <h2 id="best-score-display">BEST: 0</h2>
            <button id="restart-button" class="button">Try Again</button>
            <button id="home-button" class="button secondary-button">Main Menu</button>
        </div>

        <div id="fish-selection-modal" class="ui-overlay" style="display: none;">
            <h1>Select Your Fish</h1><p>Unlock new skins by reaching new levels!</p>
            <div id="fish-grid"></div>
            <button id="close-fish-modal-button" class="button">Back</button>
        </div>
    </div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    let canvas, ctx, gameContainer, mainMenu, gameOverScreen, fishSelectionModal, 
        inGameUI, scoreDisplay, progressBar, perfectPassText, finalScoreDisplay, 
        bestScoreDisplay, startGameButton, restartButton, homeButton, fishButton, closeFishModalButton, fishGrid,
        loadingScreen, loadingProgress, howToPlayScreen, closeHowToPlayButton,
        lifeLostScreen, continueButton, livesDisplay, livesRemainingDisplay,
        // --- CHANGE: New UI element variables ---
        levelStartScreen, levelStartName, levelStartObstacleImg, levelStartLives, beginLevelButton, mainMenuBestScore;

    // --- CHANGE: Added new game state 'level-start' ---
    let gameState = 'loading'; // loading, menu, level-start, playing, dying, life-lost, game-over
    let lives = 3;

    // ASSETS, gameConfig, LEVELS, SKINS, HITBOXES... (No changes to these objects)
    const ASSETS = {
        fish_default: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/coral%20orange%20fish.png', fish_kelp_green: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/kelp%20green%20fish.png', fish_deep_blue: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/deep%20ocean%20blue%20fish.png', fish_sea_lion_tan: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Sealion%20Tan%20Fish.png', fish_polkadot: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Polkadot%20Party%20Fish.png', fish_shark_grey: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Shark%20Grey%20Fish.png', fish_inky_black: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Inky%20Black%20Fish.png', fish_orca_mono: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Orca%20Monochrome%20Fish.png', fish_bioluminescent: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Bioluminescent%20Fish.png', fish_locked: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Unlock-Fish.png', octopus: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Octopus.png', dolphin: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Dolphin.png', seal: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Seal.png', sea_lion: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Sea%20Lion.png', jellyfish: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Jellyfish%201.png', shark: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Shark.png', squid: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/SQUID.png', orca: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Orca.png', lantern_fish: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/Lantern%20Fish.png', yellow_rock_1: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/yellow-rock-1.png', yellow_rock_2: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/yellow-rock-2.png', red_rock_1: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/red-rock-1.png', blue_rock_1: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/blue-rock-1.png', blue_rock_2: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/blue-rock-2.png', orange_rock_1: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/orange-rock-1.png', orange_rock_2: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/orange-rock-2.png', iceberg_1: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/iceberg-1.png', iceberg_2: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/iceberg-2.png', iceberg_3: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/iceberg-3.png', iceberg_4: 'https://raw.githubusercontent.com/cmstewardjr/Floaty-Fish/main/iceberg-4.png',
    };
    const gameConfig = { gravity: 0.4, lift: -9, gameSpeed: 2, topBoundary: 20, bottomBoundary: 0, perfectPassTolerance: 20, vortexSpeedMultiplier: 1.5, sandyBottomHeight: 50 };
    const LEVELS = [ { name: 'Tangle Reef', duration: 30, bgColor: 'linear-gradient(to bottom, #1dd1a1, #138d75)', obstacleImg: 'octopus', obstacleScore: 100, speedMultiplier: 1.2, gap: 220, obstacleWidth: 80, movement: 'bobbing', floorObstacleTypes: ['yellow_rock_1', 'yellow_rock_2'] }, { name: 'Dolphin Bay', duration: 30, bgColor: 'linear-gradient(to bottom, #00c6ff, #0072ff)', obstacleImg: 'dolphin', obstacleScore: 50, speedMultiplier: 1.0, gap: 240, obstacleWidth: 90, movement: 'straight' }, { name: 'Seal Rock', duration: 30, bgColor: 'linear-gradient(to bottom, #a8c0ff, #3f2b96)', obstacleImg: 'seal', obstacleScore: 75, speedMultiplier: 1.1, gap: 230, obstacleWidth: 85, movement: 'straight', topObstacleTypes: ['iceberg_1', 'iceberg_3'] }, { name: 'Sea Lion Cove', duration: 30, bgColor: 'linear-gradient(to bottom, #f7b733, #fc4a1a)', obstacleImg: 'sea_lion', obstacleScore: 115, speedMultiplier: 1.4, gap: 210, obstacleWidth: 95, movement: 'bobbing', floorObstacleTypes: ['red_rock_1', 'orange_rock_1'] }, { name: 'Jellyfish Fields', duration: 30, bgColor: 'linear-gradient(to bottom, #4e54c8, #8f94fb)', survivalScore: 200, speedMultiplier: 1.0 }, { name: 'Shark Shallows', duration: 30, bgColor: 'linear-gradient(to bottom, #0f2027, #2c5364)', obstacleImg: 'shark', obstacleScore: 125, speedMultiplier: 1.5, gap: 220, obstacleWidth: 100, movement: 'straight', floorObstacleTypes: ['orange_rock_1', 'orange_rock_2'] }, { name: 'Squid Ink Spire', duration: 30, bgColor: 'linear-gradient(to bottom, #4A5568, #2D3748)', obstacleImg: 'squid', obstacleScore: 150, speedMultiplier: 1.3, gap: 215, obstacleWidth: 80, movement: 'jetting', floorObstacleTypes: ['yellow_rock_1', 'red_rock_1'] }, { name: 'Orca Trench', duration: 30, bgColor: 'linear-gradient(to bottom, #141E30, #243B55)', obstacleImg: 'orca', obstacleScore: 200, speedMultiplier: 1.8, gap: 250, obstacleWidth: 120, movement: 'straight', topObstacleTypes: ['iceberg_2', 'iceberg_4'] }, { name: 'Abyssal Zone', duration: 30, bgColor: 'linear-gradient(to bottom, #000000, #150821)', obstacleImg: 'lantern_fish', obstacleScore: 250, speedMultiplier: 1.4, gap: 220, obstacleWidth: 90, movement: 'bobbing' }, ];
    const TOTAL_CYCLE_TIME = LEVELS.reduce((acc, level) => acc + level.duration, 0);
    const SKINS = [ { id: 'fish_default', name: 'Coral Orange', unlockLevel: 0 }, { id: 'fish_kelp_green', name: 'Kelp Green', unlockLevel: 1 }, { id: 'fish_deep_blue', name: 'Deep Ocean Blue', unlockLevel: 2 }, { id: 'fish_sea_lion_tan', name: 'Sea Lion Tan', unlockLevel: 3 }, { id: 'fish_polkadot', name: 'Polkadot Party', unlockLevel: 4 }, { id: 'fish_shark_grey', name: 'Shark Grey', unlockLevel: 5 }, { id: 'fish_inky_black', name: 'Inky Black', unlockLevel: 6 }, { id: 'fish_orca_mono', name: 'Orca Monochrome', unlockLevel: 7 }, { id: 'fish_bioluminescent', name: 'Bioluminescent', unlockLevel: 8 }, ];
    const HITBOXES = { player: { w: 0.8, h: 0.7 }, octopus: { w: 0.7, h: 0.9 }, dolphin: { w: 0.9, h: 0.6 }, seal: { w: 0.9, h: 0.6 }, sea_lion: { w: 0.9, h: 0.6 }, jellyfish: { w: 0.6, h: 0.8 }, shark: { w: 0.95, h: 0.5 }, squid: { w: 0.5, h: 0.9 }, orca: { w: 0.9, h: 0.6 }, lantern_fish: { w: 0.8, h: 0.7 }, rock: { w: 0.8, h: 0.8 }, iceberg: { w: 0.9, h: 0.9 } };
    let imageObjects = {};
    const ABYSSAL_LEVEL_INDEX = 8;
    
    // Player, Obstacle, and other class definitions... (No changes to these)
    const player = { x: 100, y: 250, width: 48, height: 48, dy: 0, currentSkin: 'fish_default', name: 'player', draw() { const img = imageObjects[this.currentSkin]; if (!img || !img.complete || !ctx) return; ctx.save(); ctx.imageSmoothingEnabled = false; const isBioluminescent = this.currentSkin === 'fish_bioluminescent'; const inAbyssalZone = currentLevelIndex === ABYSSAL_LEVEL_INDEX; if (isBioluminescent || inAbyssalZone) { ctx.shadowColor = isBioluminescent ? '#00ffff' : '#ffffff'; ctx.shadowBlur = isBioluminescent ? 20 : 10; } ctx.translate(this.x + this.width / 2, this.y + this.height / 2); if (gameState === 'dying') { ctx.rotate(Math.PI); } else { ctx.rotate(this.dy * 0.05); } ctx.drawImage(img, -this.width / 2, -this.height / 2, this.width, this.height); ctx.restore(); }, update() { this.dy += gameConfig.gravity; this.y += this.dy; const levelHasIcebergs = LEVELS[currentLevelIndex].topObstacleTypes?.length > 0; if (this.y < gameConfig.topBoundary && levelHasIcebergs) { this.y = gameConfig.topBoundary; this.dy = 0; if (gameState === 'playing') handlePlayerHit(); } if (this.y + this.height > gameConfig.bottomBoundary) { this.y = gameConfig.bottomBoundary - this.height; this.dy = 0; if (gameState === 'playing') handlePlayerHit(); } }, flap() { if (this.y > gameConfig.topBoundary) { this.dy = gameConfig.lift; } } };
    class Obstacle { constructor() { const level = LEVELS[currentLevelIndex]; this.image = imageObjects[level.obstacleImg]; this.gap = level.gap; this.topPipeHeight = Math.random() * (canvas.height / 2.5 - 50) + 50; this.bottomPipeHeight = canvas.height - this.topPipeHeight - this.gap; this.x = canvas.width; this.width = level.obstacleWidth; this.counted = false; let speedBoost = vortexMode ? gameConfig.vortexSpeedMultiplier : 1; this.speed = gameConfig.gameSpeed * level.speedMultiplier * speedBoost; this.movement = level.movement; this.vy = (Math.random() - 0.5) * 2; this.jetFrame = 0; this.name = level.obstacleImg; } update() { this.x -= this.speed; if (this.movement === 'bobbing') { this.topPipeHeight += this.vy; if (this.topPipeHeight < 50 || this.topPipeHeight > (canvas.height - this.gap - 100)) { this.vy *= -1; } this.bottomPipeHeight = canvas.height - this.topPipeHeight - this.gap; } else if (this.movement === 'jetting') { this.jetFrame++; let speedBoost = vortexMode ? gameConfig.vortexSpeedMultiplier : 1; if (this.jetFrame % 90 === 0) { this.speed = gameConfig.gameSpeed * LEVELS[currentLevelIndex].speedMultiplier * speedBoost * 3; } else if (this.jetFrame % 90 === 30) { this.speed = gameConfig.gameSpeed * LEVELS[currentLevelIndex].speedMultiplier * speedBoost * 0.5; } } } draw() { if (this.image && this.image.complete) { ctx.save(); ctx.imageSmoothingEnabled = false; const isLanternFish = currentLevelIndex === ABYSSAL_LEVEL_INDEX; if (isLanternFish) { ctx.shadowColor = '#ffff00'; ctx.shadowBlur = 15; } const imgHeight = (this.width / this.image.width) * this.image.height; this.topPipe = { x: this.x, y: 0, width: this.width, height: this.topPipeHeight }; this.bottomPipe = { x: this.x, y: canvas.height - this.bottomPipeHeight, width: this.width, height: this.bottomPipeHeight }; ctx.drawImage(this.image, this.x, this.topPipeHeight - imgHeight, this.width, imgHeight); ctx.drawImage(this.image, this.x, canvas.height - this.bottomPipeHeight, this.width, imgHeight); ctx.restore(); } } }
    class FreeFloatingObstacle { constructor(image, width, height) { this.image = image; this.x = canvas.width + Math.random() * canvas.width; this.y = Math.random() * (gameConfig.bottomBoundary - 100); this.width = 64; this.height = 64; this.speed = gameConfig.gameSpeed * 0.7; this.vy = (Math.random() - 0.5) * 2; this.vx = (Math.random() - 0.5) * 0.5; this.name = 'jellyfish'; } update() { let speedBoost = vortexMode ? gameConfig.vortexSpeedMultiplier : 1; this.x -= this.speed * speedBoost; this.x += this.vx; this.y += this.vy; if (this.y < 50 || this.y > gameConfig.bottomBoundary - this.height - 50) { this.vy *= -1; } } draw() { if (this.image && this.image.complete) { ctx.imageSmoothingEnabled = false; ctx.drawImage(this.image, this.x, this.y, this.width, this.height); } } }
    class StaticEnvironmentObstacle { constructor(imageKey, isTop) { this.image = imageObjects[imageKey]; this.width = 80; this.height = 80; this.x = canvas.width + Math.random() * 200; this.isTop = isTop; if (isTop) { this.y = gameConfig.topBoundary - this.height / 1.5; } else { this.y = gameConfig.bottomBoundary - this.height; } let speedBoost = vortexMode ? gameConfig.vortexSpeedMultiplier : 1; this.speed = gameConfig.gameSpeed * 1.2 * speedBoost; this.name = isTop ? 'iceberg' : 'rock'; } update() { this.x -= this.speed; } draw() { if (this.image && this.image.complete) { ctx.imageSmoothingEnabled = false; ctx.drawImage(this.image, this.x, this.y, this.width, this.height); } } }

    // --- Game Logic Functions ---
    
    function drawBackgroundExtras() { /* ... unchanged ... */ }
    function handleAllObstacles() { /* ... unchanged ... */ }
    function detectCollision(objA, objB) { /* ... unchanged ... */ }
    function handleCollisions() { /* ... unchanged ... */ }
    function handleScoring() { /* ... unchanged ... */ }
    
    function handleLevelChange() {
        if (!vortexMode && survivalTime >= TOTAL_CYCLE_TIME) {
            vortexMode = true; console.log("VORTEX MODE!");
        }
        let effectiveTime = vortexMode ? (survivalTime % TOTAL_CYCLE_TIME) : survivalTime;
        let cumulativeDuration = 0; let newLevelIndex = 0;
        for (let i = 0; i < LEVELS.length; i++) {
            if (effectiveTime < cumulativeDuration + LEVELS[i].duration) { newLevelIndex = i; break; }
            cumulativeDuration += LEVELS[i].duration;
        }
        if (newLevelIndex !== currentLevelIndex) {
            // --- CHANGE: Pause game and show level start screen instead of continuing ---
            stopIntervals();
            cancelAnimationFrame(animationFrameId);
            currentLevelIndex = newLevelIndex;
            if (!vortexMode) unlockSkinForLevel(currentLevelIndex);
            showLevelStartScreen();
        } else {
            const progressInLevel = (effectiveTime - cumulativeDuration) / LEVELS[newLevelIndex].duration * 100;
            progressBar.style.width = `${Math.min(progressInLevel, 100)}%`;
            gameContainer.style.background = LEVELS[newLevelIndex].bgColor;
        }
    }

    // --- Core Game State Loop & Management ---
    
    function animate() {
        if (gameState === 'level-start' || gameState === 'life-lost' || gameState === 'game-over' || gameState === 'menu') return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackgroundExtras();
        if (gameState === 'playing') {
            handleAllObstacles();
            handleCollisions();
            handleScoring();
            handleLevelChange();
        }
        [...obstaclesArray, ...jellyfishArray, ...rockArray, ...icebergArray].forEach(o => o.draw());
        player.update();
        player.draw();
        scoreDisplay.textContent = Math.floor(score);
        if (gameState === 'playing') {
            if (frame % 60 === 0) survivalTime++;
            frame++;
        }
        animationFrameId = requestAnimationFrame(animate);
    }
    
    // --- CHANGE: New function to begin level after briefing ---
    function beginLevel() {
        levelStartScreen.style.display = 'none';
        inGameUI.style.display = 'flex';
        gameState = 'playing';
        startIntervals();
        animate();
    }

    function handlePlayerHit() {
        if (gameState !== 'playing') return;
        gameState = 'dying';
        stopIntervals();
        setTimeout(() => {
            lives--;
            updateLivesDisplay();
            cancelAnimationFrame(animationFrameId);
            if (lives > 0) {
                gameState = 'life-lost';
                livesRemainingDisplay.textContent = `${lives} ${lives > 1 ? 'Lives' : 'Life'} Remaining`;
                lifeLostScreen.style.display = 'flex';
            } else {
                handleGameOver();
            }
        }, 1000);
    }

    function continueGame() {
        lifeLostScreen.style.display = 'none';
        player.y = 250; player.dy = 0;
        obstaclesArray = obstaclesArray.filter(o => o.x > player.x + 150);
        jellyfishArray = jellyfishArray.filter(j => j.x > player.x + 150);
        gameState = 'playing';
        startIntervals();
        animate();
    }

    // --- CHANGE: New function for visual lives display ---
    function updateLivesDisplay() {
        livesDisplay.innerHTML = '';
        const fishIconSrc = imageObjects[player.currentSkin]?.src;
        if (!fishIconSrc) return;
        for (let i = 0; i < lives; i++) {
            const lifeImg = document.createElement('img');
            lifeImg.src = fishIconSrc;
            lifeImg.alt = 'Life';
            livesDisplay.appendChild(lifeImg);
        }
    }

    function startIntervals() { /* ... unchanged ... */ }
    function stopIntervals() { /* ... unchanged ... */ }

    function resetForNewGame() {
        score = 0; frame = 0; survivalTime = 0; currentLevelIndex = 0; vortexMode = false;
        resetPerLevel();
    }
    
    function resetPerLevel() {
        player.y = 250; player.dy = 0;
        obstaclesArray = []; jellyfishArray = []; rockArray = []; icebergArray = [];
        lives = 3;
        stopIntervals();
        scoreDisplay.textContent = Math.floor(score);
        progressBar.style.width = '0%';
        gameOverScreen.style.display = 'none';
        lifeLostScreen.style.display = 'none';
    }
    
    function showMainMenu() {
        resetForNewGame();
        mainMenu.style.display = 'flex';
        howToPlayScreen.style.display = 'none';
        fishSelectionModal.style.display = 'none';
        levelStartScreen.style.display = 'none';
        gameState = 'menu';
        // --- CHANGE: Show best score on main menu ---
        mainMenuBestScore.textContent = `BEST: ${Math.floor(bestScore)}`;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        player.draw();
    }
    
    // --- CHANGE: New function to show the level briefing screen ---
    function showLevelStartScreen() {
        resetPerLevel();
        const level = LEVELS[currentLevelIndex];
        const fishIconSrc = imageObjects[player.currentSkin]?.src;
        
        mainMenu.style.display = 'none';
        inGameUI.style.display = 'none';

        levelStartName.textContent = level.name;
        // Handle levels with no main obstacle (like Jellyfish Fields)
        const obstacleKey = level.obstacleImg || 'jellyfish';
        levelStartObstacleImg.src = imageObjects[obstacleKey]?.src;
        levelStartObstacleImg.alt = level.name;

        levelStartLives.innerHTML = '';
        if (fishIconSrc) {
            for (let i = 0; i < lives; i++) {
                const lifeImg = document.createElement('img');
                lifeImg.src = fishIconSrc;
                lifeImg.alt = 'Life';
                levelStartLives.appendChild(lifeImg);
            }
        }
        
        updateLivesDisplay(); // Update in-game UI as well
        gameState = 'level-start';
        levelStartScreen.style.display = 'flex';
    }

        lifeLostScreen = document.getElementById('life-lost-screen');
        continueButton = document.getElementById('continue-button');

    function setupEventListeners() {
        const action = () => { if (gameState === 'playing') player.flap(); };
        gameContainer.addEventListener('pointerdown', e => { if (e.target.tagName !== 'BUTTON' && !e.target.closest('.fish-option')) { e.preventDefault(); action(); }});
        window.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); action(); }});
        
        closeHowToPlayButton.addEventListener('click', e => { e.stopPropagation(); showMainMenu(); });
        // --- CHANGE: Main start button now shows the level start screen ---
        startGameButton.addEventListener('click', e => { e.stopPropagation(); showLevelStartScreen(); });
        restartButton.addEventListener('click', e => { e.stopPropagation(); showLevelStartScreen(); });
        // --- CHANGE: New button to begin the level ---
        beginLevelButton.addEventListener('click', e => { e.stopPropagation(); beginLevel(); });
        continueButton.addEventListener('click', e => { e.stopPropagation(); continueGame(); });
        homeButton.addEventListener('click', e => { e.stopPropagation(); showMainMenu(); });
        fishButton.addEventListener('click', e => { /* ... unchanged ... */ });
        closeFishModalButton.addEventListener('click', e => { e.stopPropagation(); showMainMenu(); });
    }
    
    function loadAssetsAndInit() {
        getDOMElements();
        canvas.width = 480; canvas.height = 640;
        gameConfig.bottomBoundary = canvas.height - gameConfig.sandyBottomHeight;
        player.currentSkin = localStorage.getItem('floatyFishSelectedSkin') || 'fish_default';
        bestScoreDisplay.textContent = `BEST: ${Math.floor(bestScore)}`;
        setupEventListeners();
        const assetKeys = Object.keys(ASSETS); let totalImages = assetKeys.filter(key => ASSETS[key] !== '').length; if (totalImages === 0) { loadingScreen.style.display = 'none'; howToPlayScreen.style.display = 'flex'; gameState = 'how-to-play'; return; }
        let imagesLoaded = 0; loadingProgress.textContent = `0%`;
        assetKeys.forEach(key => { if (ASSETS[key] === '') return; imageObjects[key] = new Image(); imageObjects[key].src = ASSETS[key];
            imageObjects[key].onload = () => {
                imagesLoaded++; const percent = Math.floor((imagesLoaded / totalImages) * 100); if (loadingProgress) loadingProgress.textContent = `${percent}%`;
                if (imagesLoaded === totalImages) { loadingScreen.style.display = 'none'; howToPlayScreen.style.display = 'flex'; gameState = 'how-to-play'; }
            };
            imageObjects[key].onerror = () => { console.error(`Failed to load asset: ${key}`); imagesLoaded++; if (imagesLoaded === totalImages) { loadingScreen.style.display = 'none'; howToPlayScreen.style.display = 'flex'; gameState = 'how-to-play'; } }
        });
    }
    
    loadAssetsAndInit();
});
